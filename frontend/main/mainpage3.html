<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyV</title>
    <link rel="stylesheet" href="mainpage3.css" />
  </head>
  <body>
    <div class="flex">
      <div class="contents">
        <header>
          <div class="header-contents">
            <img class="logo" src="logo.svg" />
          </div>
          <div class="mobile_btn">
            <input type="checkbox" id="hamburger" />
            <label for="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </label>
            <div class="sidebar">
              <img class="user-img" src="modal-face.svg" width="100px" />
              <div class="modaltext">
                <div class="user-info">
                  <p class="info1">MyV 회원</p>
                  <p class="info2">최예인</p>
                </div>
                <ul class="nav_mobile">
                  <li><a href="#">마이페이지</a></li>
                  <li><a href="#">사용 방법</a></li>
                  <li><a href="#">보컬 분석</a></li>
                  <li><a href="#">팀 소개</a></li>
                </ul>
                <div class="wave">
                  <img src="../modalfile/wave.png" height="223px" />
                </div>
              </div>
            </div>
          </div>
        </header>
        <main>
          <div class="check">
            <img src="check.png" />
          </div>
          <div class="text">
            <p class="complete">분석이 완료되었습니다.</p>
            <p class="select">마음에 드는 곡 한 곡을 선택해주세요.</p>
          </div>
        </main>
        <footer>
          <div id="grid">
            <div class="item">
              <p class="feature">당신의 음역대</p>
              <p class="value">A3~C4</p>
            </div>
            <div class="item">
              <p class="feature">당신의 분위기</p>
              <p class="value">산뜻한</p>
            </div>
          </div>
          <input id="go_recommend" type="button" value="추천 음악 보러 가기" />
        </footer>
      </div>
    </div>
  </body>
</html>
