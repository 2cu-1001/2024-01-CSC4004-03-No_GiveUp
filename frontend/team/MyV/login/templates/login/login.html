{%load static%}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="URF-8">
        <meta name="viewport" content="widte=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href={%static 'login/css/login.css'%} />
    </head>
    <body>
        <img src={%static 'login/images/wave.png'%} width="100%" height="200px">
        <header id="header">
            <img id="logo" src={%static 'login/images/logo.svg'%}>
            <h2 id="login-text">로그인</h2>
        </header>
        <form id="login-form">
            <div>
                <label for="singin-id">아이디</label>
                <br>
                <input class="login-input" id="singin-id" name="id" type="email" placeholder="Email">
            </div>
            <div>
                <label for="singin-password">비밀번호</label>
                <br>
                <input class="login-input" id="singin-password" name="password" type="password" placeholder="Password">
            </div>
            <div>
                <button id="submit-button">
                    Login
                </button>
            </div>
        </form>
        <footer id="find-id">
            <h5 id="forget-id">아이디를 잊어버렸나요?</h5>
            <h5>
                <a href="">
                    아이디 비밀번호 찾기
                </a>
            </h5>     
        </footer>
    </body>
</html>
