{% load static %}
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vocalreport</title>
    <link rel="stylesheet" href="{% static 'modal/css/vocal_report.css' %}"/>
    <style>h2, h3{text-align: center;}</style>
  </head>
  <body>
    <div class="flex">
      <div class="contents">
        <header>
          <input class="backbutton" type="image" src="{% static 'modal/images/backbutton.svg' %}" width="40px" onclick="setReportText()">
          <img class="logo" src="{% static 'modal/images/logo.svg' %}" width="60px" height="30px" />
          <input class="modal" type="image" src="{% static 'modal/images/모달_아이콘.png' %}" />
        </header>
        <main class="report">
          <h2>보컬 보고서</h2>
          <h3>김동국님의 보컬 분석 결과입니다</h3>
          <div id="report_main_container">
            <div class="report_main">
                <hr style="border:1px color= silver;">
                <div id="report_paragraph_container">
                    <p id="report_paragraph">보고서 내용</p>
                </div>
                <h3 class="report_name_score">김동국님의 총 점수 : </h3>
                <h3 class="report_score">80/100 점 </h3>
                <p>안녕하세요 <b>김동국</b>님!</p>
                <p>김동국님의 최고음은 <b>{{ max }}</b> 이며
                    최저음은 <b>{{ min }}</b>입니다.</p>
                <p>성향은 <b>밝음</b>이며, 음역대는 <b>{{ avg }}</b>입니다. </p>

            </div>
            <img class="report_graph" src="{% static 'modal/images/vocal_report_graph.png' %}">
            <img class="graph_legend" src="{% static 'modal/images/graph_legend.png' %}">
          </div>
        </main>
        <footer class="kakao_share_button">
            <input type="image" src="{% static 'modal/images/kakao_share_button.svg' %}"/>
        </footer>
      </div>
    </div>
    <script src="{% static 'modal/js/vocal_report.js' %}"></script>
  </body>
</html>
