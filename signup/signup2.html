<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup2.css" />
  </head>
  <body>
    <div class="flex">
      <div class="contents">
        <header>
          <img src="wave.png" width="100%" height="150px" />
          <input
            class="back_btn"
            type="image"
            src="backbutton.svg"
            onclick="location.href='signup1.html'"
          />
          <div class="header-content">
            <img id="logo" src="logo.svg" width="104px" height="43px" />
            <h2 class="title">성향분석</h2>
          </div>
          <div>
            <p class="text">
              당신의 성향을 바탕으로 어울리는 노래를 추천해드려요
            </p>
          </div>
        </header>
        <main class="slider-form">
          <div class="slider1">
            <div class="slider-text"><span>선호하는 분위기</span></div>
            <div>
              <input
                class="slider"
                type="range"
                min="0"
                max="10"
                value="5"
                steps="1"
              />
            </div>
            <div>
              <img class="steps" src="Steps.svg" width="300px" />
            </div>
            <div>
              <span class="steps-left">차분한 분위기</span>
              <span class="steps-right">긍정적인 분위기</span>
            </div>
          </div>
          <div class="slider2">
            <div class="slider-text"><span>곡의 에너지</span></div>
            <div>
              <input
                class="slider"
                type="range"
                min="0"
                max="10"
                value="5"
                steps="1"
              />
            </div>
            <div>
              <img class="steps" src="Steps.svg" width="300px" />
            </div>
            <div class="step-text">
              <p class="steps-left">차분한 분위기</p>
              <p class="steps-right">긍정적인 분위기</p>
            </div>
          </div>
          <div class="slider3">
            <div class="slider-text"><span>선호하는 음악의 빠르기</span></div>
            <div>
              <input
                class="slider"
                type="range"
                min="0"
                max="10"
                value="5"
                steps="1"
              />
            </div>
            <div>
              <img class="steps" src="Steps.svg" width="300px" />
            </div>
            <div>
              <span class="steps-left">차분한 분위기</span>
              <span class="steps-right">긍정적인 분위기</span>
            </div>
          </div>
        </main>
        <footer>
          <input
            class="next-step-button"
            type="submit"
            value="다음 단계로 넘어가기"
            onclick="location.href='signup3.html'"
          />
        </footer>
      </div>
    </div>
  </body>
</html>
